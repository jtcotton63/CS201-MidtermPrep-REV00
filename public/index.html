<html>

<head>
    <title>Comments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="comment" ng-controller="MainCtrl">
    
    <!-- Container -->
    <div class="container">
    
        <!-- Header -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- This class is what gives it the line -->
                <div class="page-header">
                    <h1>Comments</h1>  
                </div>
            </div>
        </div>

        <form ng-submit="addComment()">
            <input type="text" ng-model="formContent">
            <button type="submit">Add Comment</button>
        </form>
        
        <!-- Modal for posting new comments -->
        
        
        <!-- Create comment button -->
        <div class="row">
            <button type="button" class="btn btn-success btn-lg button-spacing col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2" data-toggle="modal" data-target="#createPostModal">Post Comment</button>
        </div>

        <!-- Header -->
        <div ng-repeat="comment in comments | orderBy: '-upvotes'">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        Upvotes: {{comment.upvotes}}
                    </div>

                    <div class="panel-body">
                        {{comment.title}}
                    </div>

                    <div class="panel-footer panel-footer-custom btn-group btn-group-justified" role="group">
                        <a class="btn button-none" role="button" ng-click="incrementUpvotes(comment)"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                        <a class="btn button-none" role="button" ng-click="delete(comment)"><span class="glyphicon glyphicon-trash"></span></a>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
