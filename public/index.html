<html>

<head>
    <title>Comments</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="comment" ng-controller="MainCtrl">
    
    <!-- Container -->
    <div class="container">
    
        <!-- Header -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- This class is what gives it the line -->
                <div class="page-header">
                    <h1>Comments</h1>  
                </div>
            </div>
        </div>
        
        <!-- Modal for posting new comments -->
        <div id="createCommentModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content panel-primary">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Create a new comment</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form" role="form">
                            <input type="text" class="form-control" ng-model="formContent" placeholder="Your comment here">
                            <br>
                            <div class="form-group text-right">
                                <button class="btn btn-md btn-primary" ng-click="addComment()" data-dismiss="modal">Create</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Create comment button -->
        <div class="row">
            <button type="button" class="btn btn-success btn-lg button-spacing col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2" data-toggle="modal" data-target="#createCommentModal">Post Comment</button>
        </div>

        <!-- Header -->
        <div ng-repeat="comment in comments | orderBy: '-upvotes'">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        Upvotes: {{comment.upvotes}}
                    </div>

                    <div class="panel-body">
                        {{comment.title}}
                    </div>

                    <div class="panel-footer panel-footer-custom btn-group btn-group-justified" role="group">
                        <a class="btn button-none" role="button" ng-click="incrementUpvotes(comment)"><span class="glyphicon glyphicon-thumbs-up"></span></a>
                        <a class="btn button-none" role="button" ng-click="delete(comment)"><span class="glyphicon glyphicon-trash"></span></a>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
